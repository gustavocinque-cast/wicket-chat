<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8"></meta>
</head>
<link rel="stylesheet" href="css/bootstrap.css">
<wicket:extend>
	<script>
		var travado = true;
	</script>
	
		<div style="float:left; width: 8%;" wicket:id="containerLogados">
			<table class="table" style="width: 8%; margin-left:1%;">
				<thead>
					<tr>
						<th>Usuários</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="usuarios">
						<td style="padding: 3px 0px 0px 5px;" wicket:id="usuario"></td>
					</tr>
				</tbody>
			</table>
		</div>

	<!-- MENSAGENS -->
	<div id="divScroll"	style="overflow-y: scroll; position:absolute; top:64px; max-height: 500px; height: 500px; width: 46%; left: 27%;">
		<div wicket:id="containerMensagens">
			<table class="table table-striped table-bordered"
				style="table-layout: fixed; width: 100%;">
				<thead>
					<tr>
						<th>Mensagem</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="mensagens">
						<td style="word-wrap: break-word; padding: 3px 0px 0px 5px;" wicket:id="mensagem">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<!-- CAMPO DIREITA -->
	<div style="float: right; text-align: left;">
		<label><span wicket:id="login"></span></label>
		<button class="btn btn-default" wicket:id="deslogar">Deslogar</button>
		<br>
		<button class="btn btn-default" style="width: 100%;"
			wicket:id="opcoes">Menu</button>
		<br>
		<div wicket:id="opcoesContainer">
			<form style="width: 100%;" wicket:id="opcoesform">
				<div style="width: 131.1px">
					<span wicket:id="hexa"></span>
				</div>
				<button class="btn btn-default" style="width: 100%;" type="submit">Mudar
					Cor</button>
			</form>
			<button onclick="" class="btn btn-default" style="width: 100%;"	wicket:id="deletar">Deletar Usuario</button><!-- /////////////////////////////////////////// -->
			<div style="width: 100%;" wicket:id="confirmacao">
				<button class="btn btn-default" style="width: 48%;" wicket:id="sim">Sim</button>
				<button class="btn btn-default" style="width: 48%;" wicket:id="nao">Não</button>
			</div>
		</div>
	</div>
	
	<!-- campo de texto -->
	<table style="position: absolute; bottom: 0px; width:46%; left: 27%;">
		<form wicket:id="form">
			<tr>
				<td style="margin: 0px; padding: 0px;">
					<div class="alert-danger" style="padding: 0px; margin: 0px; color: #FF0000; background-color: rgb(200, 200, 200);" wicket:id="mensagensErro"></div> 
					<textarea class="textarea" placeholder="Digite algo..." onkeyup="confere()" onkeypress="submitenter(this, event)" 
					maxlength="100" style="width: 90%; resize: none;" rows="2" id="caixaTexto" wicket:id="texto"></textarea>
					<label id="qnt">100</label>
					<script>
						function confere() {
							document.getElementById("qnt").innerHTML = 100 - document
									.getElementById("caixaTexto").value.length;
						}
						document.getElementById("caixaTexto").value = "";
						document.getElementById("caixaTexto").focus();
					</script>
				</td>
				<td style="width: 20%; margin: 0px; padding: 0px;">
					<button id="modo" style="width: 30%;" onclick="travado=!travado;" class="btn btn-default">▬</button>
					<button class="btn btn-default" type="submit"
						style="float: left; width: 60%;" wicket:id="enviar" id="bt">Enviar</button>
				</td>
			</tr>
		</form>
	</table>

	<SCRIPT>
		$(window).keydown(function(event){
    if(event.keyCode == 13){
        event.preventDefault();
        return false;
    }
});
	</SCRIPT>

</wicket:extend>
</html>
